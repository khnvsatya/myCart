<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Commerce Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>MY Cart Page</h1>
    </header>

    <main>
      <section id="product-list">
        <h2>Products</h2>
      </section>
      <section id="side-section">
        <div id="cart">
          <h2>Cart</h2>
          <span id="total-cart-items"></span>
          <div id="total">
            <span>Total:</span>
            <span id="total-price">$0.00</span>
          </div>
          <div id="cart-items"></div>
        </div>
        <hr />
        <div id="wishList">
          <h2>WishList</h2>
          <span id="total-wishlist-items"></span>
          <div id="wishlist-items"></div>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
